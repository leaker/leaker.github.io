baseURL: https://www.leelib.com/
languageCode: zh-CN
title: 逃避虽然可耻但有用
theme: fika
metaDataFormat: yaml
# paginatePath: page # ERROR deprecated: site config key paginatePath was deprecated in Hugo v0.128.0 and subsequently removed. Use pagination.path instead.
uglyURLs: true
hasCJKLanguage: true

pagination:
  path: page

permalinks:
  posts: /:year/:month/:day/:contentbasename # WARN  deprecated: the ":filename" permalink token was deprecated in Hugo 0.144.0 and will be removed in a future release. Use ":contentbasename" instead.
  /: /index.html


outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: atom

params:
  subtitle: 少壮不努力，一生在内地
  contact:
    email: admin@leelib.com
  author:
    name: leaker
  logo: /img/logo.webp
  # cn_icp_id:  # China Website Internet Content Provider ID. If site not deploy in china, delete this line

menu:
  main:
    - name: home
      title: 主页
      url: /
      identifier: home
      weight: 1
    - name: archives
      title: 归档
      url: /archives/index.html
      identifier: archives
      weight: 2
    - name: about
      title: 关于
      url: /about/index.html
      identifier: about
      weight: 3
    - name: disappear
      title: 消失
      url: /disappear/index.html
      identifier: disappear
      weight: 4

markup:
  tableOfContents:
    endLevel: 2
    ordered: false
    startLevel: 1
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    # hl_Lines: 1
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: monokai
    tabWidth: 4
